<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title></title>
</head>
<style>
    img{
        width: 200px;
        height: 100px;
    }
</style>
<script src="vue.js"></script>
<script src="jquery-3.1.0.min.js"></script>
<body>
<div id="app">
    <img v-bind:src="imgurl">
    <ul>
        <li v-for="item in imgarr">
            <span v-on:click="changeImg(item)" style="cursor: pointer">{{item}}</span>
        </li>
    </ul>
    <button v-on:click="preImg">上一张</button>
    <button v-on:click="nextImg">下一张</button>

</div>
<script>

    var app=new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            imgurl:"./5.jpg",
            imgarr:["./1.jpg","./2.jpg","./3.jpg","./4.jpg","./5.jpg"],
            num:0
        },
        methods:{
            changeImg:function(img){
                this.imgurl=img;
                console.log(img)
            },
            preImg:function(){
                if(this.num<=0){
                    this.num=this.imgarr.length-1
                }
                else{
                    this.num=this.num-1;
                }
                console.log(this.num);
                this.imgurl=this.imgarr[this.num]
    },
            nextImg:function(){
                if(this.num>=this.imgarr.length-1){
                    this.num=0
                }
                else{
                    this.num=this.num+1;
                }
                console.log(this.num);
                this.imgurl=this.imgarr[this.num]
            }
        }
    })
</script>
</body>
</html>
